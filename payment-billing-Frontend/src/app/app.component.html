<div class="container">
  <h1>Billing and Payment</h1>
  <form (ngSubmit)="startPayment()">
  <div class="form-group">
    <label for="amount">Amount to Pay:</label>
    <input type="number" id="amount" class="form-control" [(ngModel)]="amount" name="amount" required />
  </div>
  <button type="submit" class="btn btn-primary">Pay Now</button>
</form>

  <h2>Transaction History</h2>
  <ul>
    <li *ngFor="let transaction of transactions">
      {{transaction.id}} - {{transaction.amount}} Rs
    </li>
  </ul>
</div>
