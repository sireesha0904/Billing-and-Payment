<h2>Transaction History</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.id }}</td>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.status }}</td>
      <td>{{ transaction.date | date:'short' }}</td>
    </tr>
  </tbody>
</table>
