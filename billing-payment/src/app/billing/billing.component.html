<div class="billing-container">
  <h2 class="billing-header">Billing Summary</h2>

  <div class="current-charge-section">
    <h3>Current Charges</h3>
    <div class="charge-details">
      <p>Parking Duration: <span class="highlight">3 hours</span></p>
      <p>Total Amount: <span class="highlight">$15.00</span></p>
    </div>
    <button class="pay-now-button">Pay Now</button>
  </div>

  <div class="billing-history-section">
    <h3>Billing History</h3>
    <div class="history-table">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bill of billingHistory">
            <td>{{ bill.date }}</td>
            <td>{{ bill.amount }}</td>
            <td><a href="{{ bill.receiptUrl }}" target="_blank">View Receipt</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
