<div class="sidebar" [class.open]="isOpen">
  <div class="sidebar-header">
    <h3><i class="fas fa-history"></i> Transaction History</h3>
  </div>

  <ul class="transaction-list">
    <li *ngFor="let transaction of transactions">
      <div class="transaction-item">
        <span><i class="fas fa-receipt"></i></span>
        <div class="transaction-details">
          <p><strong>{{ transaction.name }}</strong></p>
          <p>{{ transaction.email }}</p>
          <p>Amount: â‚¹{{ transaction.amount }}</p>
          <p>Status: {{ transaction.status }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>

<button class="toggle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
  <i class="fas" [ngClass]="isOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
</button>
