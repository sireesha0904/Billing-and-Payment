<h2>Welcome to Razorpay Payment</h2>
<form (submit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="paymentDetails.name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="paymentDetails.email" name="email" required>
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="paymentDetails.amount" name="amount" required>
  </div>
  <button type="submit">Pay Now</button>
</form>
